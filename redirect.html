<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <script type="text/javascript">
        function redirect() {
            var urlParams = new URLSearchParams(window.location.search);
            var redirectURL = urlParams.get('url');

            if (redirectURL) {
                // Redireciona para o URL ijet2 diretamente
                window.location.replace(redirectURL);
            } else {
                document.body.innerHTML = 'Parâmetro de URL inválido ou ausente.';
            }
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
