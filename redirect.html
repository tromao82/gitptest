<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
</head>
<body>
    <p>Para continuar, por favor clique no link abaixo:</p>
    <a id="manualLink" href="#">Clique aqui para abrir a aplicação v1</a>

    <script type="text/javascript">
        window.onload = function() {
            // Obtém os parâmetros da URL
            var urlParams = new URLSearchParams(window.location.search);
            var redirectURL = urlParams.get('url');

            // Verifica se o parâmetro URL está presente
            if (redirectURL) {
                // Codifica a URL caso contenha caracteres especiais
                var encodedRedirectURL = encodeURIComponent(redirectURL);

                // Decodifica a URL para evitar truncamentos ao criar o link
                var decodedRedirectURL = decodeURIComponent(encodedRedirectURL);

                // Configura o link do HTML
                var link = document.getElementById('manualLink');
                link.href = decodedRedirectURL;
            } else {
                document.body.innerHTML = 'Parâmetro de URL inválido ou ausente.';
            }
        }
    </script>
</body>
</html>
