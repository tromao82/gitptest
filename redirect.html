<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirect() {
            // Get the 'url' query parameter from the URL
            var urlParams = new URLSearchParams(window.location.search);
            var redirectURL = urlParams.get('url');

            if (redirectURL) {
                // Create an anchor element and simulate a click
                var a = document.createElement('a');
                a.href = redirectURL;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();

                // Close the window after a delay to allow the redirect to happen
                setTimeout(function() {
                    window.close();
                }, 1000);
            } else {
                document.body.innerHTML = 'Invalid or missing URL parameter.';
            }
        }

        // Run the redirect function when the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
