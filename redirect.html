<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirect() {
            // Get the 'url' query parameter from the URL
            var urlParams = new URLSearchParams(window.location.search);
            var redirectURL = urlParams.get('url');
            
            if (redirectURL) {
                // First, update the URL in the browser without reloading the page
                window.history.replaceState({}, '', redirectURL);

                // Then, redirect to the updated URL
                setTimeout(function() {
                    window.location.href = redirectURL;
                }, 500); // Short delay to allow the URL to update
            } else {
                document.body.innerHTML = 'Invalid or missing URL parameter.';
            }
        }
        // Run the redirect function when the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
