<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <script type="text/javascript">
        function redirect() {
            var urlParams = new URLSearchParams(window.location.search);
            var redirectURL = urlParams.get('url');
            
            if (redirectURL) {
                // Redireciona diretamente para o URL obtido dos parâmetros.
                window.location.href = redirectURL;
            } else {
                document.body.innerHTML = 'Parâmetro de URL inválido ou ausente.';
            }
        }
    </script>
</head>
<body>
    <p>Redirecionando... Se nada acontecer, clique no botão abaixo:</p>
    <button onclick="redirect()">Clique aqui para Redirecionar Manualmente</button>
</body>
</html>
