<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirect() {
            // Get the 'url' query parameter from the URL
            var urlParams = new URLSearchParams(window.location.search);
            var redirectURL = urlParams.get('url');
            
            if (redirectURL) {
                // Simulate a click on an anchor tag for the ijet2 protocol link
                var link = document.createElement('a');
                link.href = redirectURL;
                document.body.appendChild(link);
                link.click();

                // Update the browser's address bar to only show the ijet2:// URL
                window.history.replaceState({}, document.title, redirectURL);
            } else {
                document.write('Invalid or missing URL parameter.');
            }
        }

        // Run the redirect function when the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
