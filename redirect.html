<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectURL = urlParams.get('url');
            
            if (redirectURL) {
                window.location.href = redirectURL;
                setTimeout(function() {
                    alert("Unable to open the timeline with the custom protocol. Please ensure the app is installed.");
                }, 2000); // fallback
            } else {
                document.body.innerHTML = 'Invalid or missing URL parameter.';
            }
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
