<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
</head>
<body>
    <p>Para continuar, por favor clique no link abaixo:</p>
    <a id="manualLink" href="#">Clique aqui para abrir a aplicação</a>

    <script type="text/javascript">
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var redirectURL = urlParams.get('url');

            if (redirectURL) {
                // Codifica corretamente o valor do URL antes de atribuí-lo ao link
                var encodedRedirectURL = decodeURIComponent(redirectURL);
                var link = document.getElementById('manualLink');
                link.href = encodedRedirectURL;  // Configura o link com a URL corretamente decodificada
            } else {
                document.body.innerHTML = 'Parâmetro de URL inválido ou ausente.';
            }
        }
    </script>
</body>
</html>
